<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <div class="container">
        <!-- Navbar content -->
        <nav class="navbar navbar-dark bg-danger">
            <a class="navbar-brand" href="#">Sign up</a>
        </nav>
        <div class="row">
            <div class="col-md-4 offset-md-4" style="text-align: left">
                <form class="card" style="margin-top: 60px">
                    <div class="card-header">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" placeholder="Enter your Username here!" class="form-control" id="inputUserName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" placeholder="Enter your Email here!" class="form-control" id="inputEmail">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" placeholder="Enter your Password here!" class="form-control" id="inputPassword">
                        </div>
                        <div class="form-group">
                            <label for="reenpassword">Re-enter Password:</label>
                            <input type="text" placeholder="Enter your Password here!" class="form-control" id="inputReEnPassword">
                        </div>
                        <br>
                        <div class="col-lg-12" align="center">
                            <button class="btn btn-danger">SignUp</button>
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
